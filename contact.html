<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            animation: backgroundFade 5s infinite alternate;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #1b9c85; /* Teal color for headings */
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in;
        }

        .contact-form {
            background-color: #222; /* Dark grey background for the form */
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-in-out;
        }

        .contact-form label {
            color: #ff004f; /* Bright pink for labels */
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            transition: color 0.3s ease;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444; 
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .contact-form button {
            background-color: #1b9c85; 
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .contact-form button:hover {
            background-color: #ff004f;
            transform: scale(1.05);
        }

        .map-container {
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 2px solid #1b9c85; 
            border-radius: 10px;
            overflow: hidden;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <form class="contact-form" method="POST" action="">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3764.4520622233786!2d75.21351137521225!3d19.3495689819121!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bdb69db214b7075%3A0xedabf3fcecef99db!2sNew%20Arts%2C%20Commerce%20and%20Science%20College%20Shevgaon!5e0!3m2!1sen!2sin!4v1725620012117!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

</body>
</html>
