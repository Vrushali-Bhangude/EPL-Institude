<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            animation: backgroundFade 5s infinite alternate;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            color: #ff004f; /* Teal color for headings */
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in;
        }
        .registration-form {
            background-color: #222; /* Dark grey background for the form */
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-in-out;
        }
        .registration-form label {
            color: #1b9c85; /* Bright pink for labels */
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        .registration-form .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .registration-form input,
        .registration-form textarea,
        .registration-form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444; /* Dark grey border */
            border-radius: 5px;
            background-color: #333; /* Slightly lighter grey for input fields */
            color: #fff; /* White text */
            font-size: 16px;
            transition: border-color 0.3s, transform 0.3s ease; /* Transition for border and transform */
        }
        .registration-form input:focus,
        .registration-form textarea:focus,
        .registration-form select:focus {
            border-color: #1b9c85; /* Teal border on focus */
            transform: scale(1.02); /* Slight scale effect on focus */
        }
        .registration-form button {
            background-color: #ff004f; /* Teal button background */
            color: #fff; /* White text */
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /* Transition for background color, transform, and box-shadow */
            width: 100%;
            font-size: 18px;
        }
        .registration-form button:hover {
            background-color: #1b9c85; /* Bright pink on hover */
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* Enhanced shadow effect on hover */
        }

        /* Keyframes */
        @keyframes backgroundFade {
            0% { background-color: #000; }
            100% { background-color: #333; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .registration-form {
                padding: 20px;
            }

            .registration-form label {
                font-size: 16px;
            }

            .registration-form input, .registration-form textarea, .registration-form select {
                font-size: 14px;
            }

            .registration-form button {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .registration-form {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .registration-form label {
                font-size: 14px;
            }

            .registration-form input, .registration-form textarea, .registration-form select {
                font-size: 12px;
            }

            .registration-form button {
                font-size: 14px;
            }
        }

        /* Home Tab */
        .home-tab {
            position: fixed;
            top: 20px; /* Distance from the top */
            right: 20px; /* Distance from the right */
            background-color: #1b9c85; /* Teal background */
            color: #fff; /* White icon */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .home-tab:hover {
            background-color: #ff004f; /* Bright pink background on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
    </style>
</head>
<body>

    <div class="home-tab">
        <a href="index.html" style="color: inherit; text-decoration: none;">
            <i class="fas fa-home"></i>
        </a>
    </div>

    <div class="container">
        <h1>Registration Form</h1>
        <form class="registration-form">
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <div class="input-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <div class="input-group">
                <label for="mobile">Mobile No</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="technology">Technology to Learn</label>
                <select id="technology" name="technology" required>
                    <option value="" disabled selected>Select Technology</option>
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="java">Java</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                    <option value="php">PHP</option>
                    <option value="sql">SQL</option>
                    <option value="sql">Data Structure</option>

                </select>
            </div>

            <div class="input-group">
                <label for="mode">Mode of Learning</label>
                <select id="mode" name="mode" required>
                    <option value="" disabled selected>Select Mode</option>
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                </select>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
